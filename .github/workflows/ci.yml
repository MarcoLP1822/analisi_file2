name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------- install project + dev deps -----------------
      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          # ↳ dipendenze progetto
          pip install -r requirements.txt
          # ↳ strumenti che i tuoi hook pre-commit si aspettano
          pip install pre-commit ruff mypy pytest pytest-cov

      # ---------- run pre-commit exactly like local ----------
      - name: 🚦 Run pre-commit (ruff, mypy, pytest)
        run: pre-commit run --all-files --show-diff-on-failure


  docker:
    runs-on: ubuntu-latest
    needs: build-test       # parte solo se i test passano

    permissions:
      packages: write       # necessario per push su GHCR
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: 🔑 Log-in a GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏗️  Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          provenance: false   # riduce size

